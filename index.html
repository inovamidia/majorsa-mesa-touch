<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universo Major Group</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100vw;
            /* height: 100vh; */
            top: 0;
            left: 100vw;
            transition: left 0.8s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .page.active {
            left: 0;
        }

        .btn {
            background: #007396;
            color: #fff;
            border-radius: 50%;
            font-size: 145px;
            text-align: center;
            cursor: pointer;
            width: 190px;
            height: 190px;
            font-weight: 100;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .btn.back {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 100px;
            cursor: pointer;
            width: 130px;
            height: 130px;
            font-weight: 100;
            background: #4988b3;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background: #fff;
            color: #007396;
        }

        .link-btn {
            background: #007396;
            color: white;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 58px;
            text-align: center;
            cursor: pointer;
            width: 75px;
            height: 75px;
            font-weight: 100;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .link-btn:hover {
            background: #fff;
            color: #007396;
        }

        #page1 .btn {
            position: absolute;
            bottom: 184px;
            left: 50%;
            transform: translateX(-50%);
        }

        #page1 .btn:after {
            content: 'Aceder/Enter';
            position: absolute;
            font-size: 18px;
            color: #325d7b;
            bottom: -44px;
            left: 46px;
            font-style: italic;
        }

        .container {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container figure {
            height: 180px;
            display: flex;
            align-items: center;
        }

        .logo-container figure img {
            height: auto;
            max-width: 230px;
        }

        .logo-link {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .div-hr {
            background: url(assets/images/div-hr.png) no-repeat center center;
            background-size: contain;
            width: 100%;
            height: 10px;
            margin: 25px 0;
        }

        h2 {
            font-size: 18px;
            color: #3a6684;
            text-align: center;
            font-style: italic;
        }

        .link-btn-img {
            width: 18vw;
            cursor: pointer;
        }

        .link-btn-img:hover img {
            opacity: 0.8;
        }

        .link-btn-img.imagens {
            margin-top: -164px;
            margin-left: -26px;
        }
        .link-btn-img.video {
            margin-top: -54px;
        }
    </style>
</head>

<body>
    <!-- Página 1 -->
    <div class="page active" id="page1">
        <img src="assets/images/capa.jpg" alt="Bem-vindo" style="width:100%; height:100%; object-fit:cover;" />
        <div class="btn" onclick="goToPage('page2')">&#8250;</div>
    </div>

    <!-- Página 2 -->
    <div class="page" id="page2">
        <img src="assets/images/bg-page02.jpg" alt="Empreendimentos" style="width:100%; height:100%; object-fit:cover;" />
        <div class="btn back" onclick="goToPage('page1')">&#8249;</div>
        <div style="position:absolute; top: 5%; left: 10%; width: 82%;">
            <div class="container">
                <h2>Empreendimentos <b>lançados</b></h2>
                <div class="section">
                    <div class="logo-container">
                        <figure>
                            <img src="assets/images/Vistabella.png" alt="Vistabella">
                        </figure>
                        <div class="link-btn" onclick="goToPage('vistabella')">›</div>
                    </div>
                    <div class="logo-container">
                        <figure>
                            <img src="assets/images/ToLive.png" alt="To LIVE">
                        </figure>
                        <div class="link-btn" onclick="goToPage('tolive')">›</div>
                    </div>
                    <div class="logo-container">
                        <figure>
                            <img src="assets/images/Floratta.png" alt="Florata">
                        </figure>
                        <div class="link-btn" onclick="goToPage('florata')">›</div>
                    </div>
                </div>
                <div class="div-hr"></div>
                <h2><b>Futuros</b> empreendimentos</h2>
                <div class="section">
                    <div class="logo-container">
                        <figure>
                            <img src="assets/images/Fiori.png" alt="Fiori">
                        </figure>
                        <div class="link-btn" onclick="goToPage('fiori')">›</div>
                    </div>
                    <div class="logo-container">
                        <figure>
                            <img src="assets/images/Troia.png" alt="Tróia">
                        </figure>
                        <div class="link-btn" onclick="goToPage('troia')">›</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Página Vistabella (Exemplo) -->
    <div class="page" id="vistabella">
        <img src="assets/images/bg-page-vistabella.jpg" alt="Vistabella" style="width:100%; object-fit:cover;" />
        <div class="btn back" onclick="goToPage('page2')">&#8249;</div>
        <div style="position:absolute; bottom: 30px; right: 60px; display:flex; gap:20px;">
            <div class="link-btn-img brochura" onclick="goToPage('vistabella-brochura')"><img src="assets/images/bt-brochura-vistabella.png" alt="" width="100%"></div>
            <div class="link-btn-img imagens" onclick="goToPage('vistabella-imagens')"><img src="assets/images/bt-imagens-vistabella.png" alt="" width="100%"></div>
            <div class="link-btn-img video" onclick="goToPage('vistabella-video')"><img src="assets/images/bt-filme-vistabella.png" alt="" width="100%"></div>
        </div>
    </div>

    <!-- Imagens Vistabella -->
    <div class="page" id="vistabella-imagens">
        <img src="04.png" alt="Imagens Vistabella" style="width:100%; object-fit:cover;" />
        <div class="btn back" onclick="goToPage('vistabella')">&#8249;</div>
    </div>

    <!-- Vídeo Vistabella -->
    <div class="page" id="vistabella-video" style="height: 100vh;">
        <video src="https://majordevelop.com/images/slider/vistabella/video/FILME_VISTABELLA.mp4" autoplay controls style="width:100%; height: 100%; object-fit:cover;"></video>
        <div class="btn back" onclick="goToPage('vistabella')">&#8249;</div>
    </div>

    <!-- Brochura Vistabella -->
    <div class="page" id="vistabella-brochura">
        <iframe src="brochura.html" style="width:100%; border:none;"></iframe>
        <div class="btn back" onclick="goToPage('vistabella')">&#8249;</div>
    </div>

    <script>
        function goToPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>

</html>
