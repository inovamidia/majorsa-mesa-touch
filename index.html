<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universo Major Group</title>
    <link href="assets/scripts/swiper-bundle.min.css" rel="stylesheet" type="text/css" />


    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        body {
            background: url(assets/images/bg-bolinhas.jpg) repeat center center;
        }

        .page {
            position: absolute;
            width: 100vw;
            /* height: 100vh; */
            top: 0;
            left: 100vw;
            transition: left 0.8s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .page.active {
            left: 0;
        }

        .btn {
            background: #007396;
            color: #fff;
            border-radius: 50%;
            font-size: 145px;
            text-align: center;
            cursor: pointer;
            width: 190px;
            height: 190px;
            font-weight: 100;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .btn.back {
            position: absolute;
            z-index: 999;
            top: 20px;
            left: 20px;
            font-size: 62px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            font-weight: 100;
            background: #4988b3;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background: #fff;
            color: #007396;
        }

        .link-btn {
            background: #007396;
            color: white;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 46px;
            text-align: center;
            cursor: pointer;
            width: 60px;
            height: 60px;
            font-weight: 100;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .link-btn:hover {
            background: #fff;
            color: #007396;
        }

        #page1 .btn {
            position: absolute;
            top: 50%;
            margin-top: 220px;
            left: 50%;
            transform: translateX(-50%);
        }

        #page1 .btn:after {
            content: 'Aceder/Enter';
            position: absolute;
            font-size: 18px;
            color: #325d7b;
            bottom: -44px;
            left: 46px;
            font-style: italic;
        }

        #page1 .btn.bt-full {
            border: 1px solid #fff;
        }

        #page1 .btn.bt-full:after {
            content: 'Fullscreen';
            position: absolute;
            font-size: 23px;
            color: #325d7b;
            bottom: -50px;
            left: 29px;
            font-style: italic;
            background-color: #fff;
            padding: 10px;
        }

        .container {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container figure {
            height: 150px;
            display: flex;
            align-items: center;
        }

        .logo-container figure img {
            height: auto;
            max-width: 200px;
        }

        .logo-link {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .div-hr {
            background: url(assets/images/div-hr.png) no-repeat center center;
            background-size: contain;
            width: 100%;
            height: 10px;
            margin: 15px 0;
        }

        h2 {
            font-size: 18px;
            color: #3a6684;
            text-align: center;
            font-style: italic;
            margin: 12px 0;
            margin-bottom: 6px;
        }

        p {
            color: #9e9e9e;
            margin: 0;
            font-style: italic;
        }

        .link-btn-img {
            width: 18vw;
            cursor: pointer;
        }

        .link-btn-img:hover img {
            opacity: 0.8;
        }

        .link-btn-img.imagens {
            margin-top: -164px;
            margin-left: -26px;
        }

        .link-btn-img.video {
            margin-top: -54px;
        }

        .swiper {
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .swiper.book {
            width: 98%;
        }

        .swiper-slide,
        swiper-slide {
            flex-shrink: 0;
            width: 100%;
            height: auto;
            position: relative;
            transition-property: transform;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-wrapper {
            height: auto;
        }

        .swiper-wrapper img {
            border-radius: 0px;
        }

        .swiper-button-next:after,
        .swiper-button-prev:after {
            display: none;
        }

        .swiper-button-next,
        .swiper-button-prev {
            background: #007396;
            color: #fff;
            border-radius: 50%;
            font-size: 91px;
            text-align: center;
            cursor: pointer;
            width: 95px;
            height: 95px;
            font-weight: 100;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .book.swiper-button-next,
        .book.swiper-button-prev {
            width: 45px;
            height: 45px;
            font-size: 57px;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: #fff;
            color: #007396;
        }

        .swiper-button-next span,
        .swiper-button-prev span {
            margin-top: -12px;
        }

        .btn-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 128px;
            height: 128px;
            cursor: pointer;
        }
    </style>
</head>

    <!-- Brochura Vistabella -->

        <!-- <iframe src="https://www.vistabellaoeiras.com/brochura/VISTABELLA_BROCHURA.pdf" style="width:100%; height: 100vh; border:none;"></iframe> -->
        <div class="swiper book mySwiper">
            <div id="swiper-container" class="swiper-wrapper">

                <script>
                    let container = document.getElementById("swiper-container");
                    let i = 0;
                
                    while (i <= 73) {
                        let formattedNumber = i.toString().padStart(2, "0"); // Garante que os números tenham 2 dígitos
                        let slide = `
                            <div class="swiper-slide">
                                <img src="https://www.inovamidia.com.br/clientes/majorsa/mesa-touch/assets/images/book/vistabella/${formattedNumber}.jpg" alt="" width="100%" />
                            </div>
                        `;
                        container.innerHTML += slide; // Adiciona o HTML ao contêiner
                        i++;
                    }
                </script>

            </div>
            <div class="book swiper-button-next"><span>&#8250;</span></div>
            <div class="book swiper-button-prev"><span>&#8249;</span></div>
            <span class="swiper-pagination"></span>
        </div>

    <script>
        function goToPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>

    <script>
        const btnFull = document.getElementById('fullscreen-btn');

        function openFullscreen() {
            const el = document.documentElement;
            if (el.requestFullscreen) {
                el.requestFullscreen();
            } else if (el.webkitRequestFullscreen) {
                el.webkitRequestFullscreen();
            } else if (el.msRequestFullscreen) {
                el.msRequestFullscreen();
            }
            btnFull.style.display = 'none';
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                btnFull.style.display = 'block';
                goToPage('page1');
                pauseVidVistabella();
                pauseVidTolive();
                pauseVidFloratta();
            } else {
                btnFull.style.display = 'none';
            }
        });

        document.addEventListener('webkitfullscreenchange', () => {
            if (!document.webkitFullscreenElement) {
                btnFull.style.display = 'block';
                goToPage('page1');
                pauseVidVistabella();
                pauseVidTolive();
                pauseVidFloratta();
            } else {
                btnFull.style.display = 'none';
            }
        });

        document.addEventListener('msfullscreenchange', () => {
            if (!document.msFullscreenElement) {
                btnFull.style.display = 'block';
                goToPage('page1');
                pauseVidVistabella();
                pauseVidTolive();
                pauseVidFloratta();
            } else {
                btnFull.style.display = 'none';
            }
        });
    </script>

    </script>

    <script>
        var videoVistabella = document.getElementById("videoVistabella");

        function playVidVistabella() {
            videoVistabella.play();
        }

        function pauseVidVistabella() {
            videoVistabella.pause();
            videoVistabella.currentTime = 0;
            document.querySelector(".btn-play.vistabella").style.display = "block";
            document.querySelector(".btn-play.tolive").style.display = "block";
            document.querySelector(".btn-play.floratta").style.display = "block";
        }

        var videoTolive = document.getElementById("videoTolive");

        function playVidTolive() {
            videoTolive.play();
        }

        function pauseVidTolive() {
            videoTolive.pause();
            advanceByFrames(16);
            videoTolive.currentTime = 16;
            document.querySelector(".btn-play.vistabella").style.display = "block";
            document.querySelector(".btn-play.tolive").style.display = "block";
            document.querySelector(".btn-play.floratta").style.display = "block";
        }

        var videoFloratta = document.getElementById("videoFloratta");

        function playVidFloratta() {
            videoFloratta.play();
        }

        function pauseVidFloratta() {
            videoFloratta.pause();
            videoFloratta.currentTime = 0;
            document.querySelector(".btn-play.vistabella").style.display = "block";
            document.querySelector(".btn-play.tolive").style.display = "block";
            document.querySelector(".btn-play.floratta").style.display = "block";
        }
    </script>

    <script>
        var video = document.getElementById("videoTolive");

        function advanceByFrames(frames) {
            const fps = 30; // Substitua por o número exato de FPS do vídeo
            const secondsPerFrame = 1 / fps;
            video.currentTime += frames * secondsPerFrame;
        }

        // Avançando 16 frames
        advanceByFrames(16);
    </script>
